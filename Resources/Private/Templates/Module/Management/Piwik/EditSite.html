<f:layout name="Default" />

<f:section name="Title">
    <h2>Edit Piwik Site</h2>
</f:section>

<f:section name="Content">
    <f:form action="updateSite" name="piwikSite">
        <f:form.hidden name="piwikSite[idSite]" value="{piwikSite.idsite}" />
        <f:render partial="Module/SiteForm" arguments="{piwikSite}" />
    </f:form>
</f:section>
